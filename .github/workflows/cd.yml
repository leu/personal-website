name: Continuous Delivery
run-name: Updating site...
on: [push]
jobs:
  Update-Deploy:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: cd content-nextjs
      - run: npm run build
      - run: screen -S deployment -X quit
      - run: screen -S deployment -dm npm run start
